<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Danh Sách Khách Hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h2 class="text-center mb-4">Danh Sách Khách Hàng</h2>

    <input type="text" id="searchInput" class="form-control mb-3" placeholder="Tìm theo tên hoặc số điện thoại...">

    <div class="table-responsive">
      <table class="table table-bordered table-hover bg-white">
        <thead class="table-light">
          <tr>
            <th>Họ Tên</th>
            <th>SĐT</th>
            <th>Ngày Sinh</th>
            <th>Nguồn</th>
            <th>Ngày Khám</th>
          </tr>
        </thead>
        <tbody id="khachHangTable">
          <!-- Dữ liệu sẽ được đổ vào đây -->
        </tbody>
      </table>
    </div>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="script/list.js"></script>
</body>
</html>
