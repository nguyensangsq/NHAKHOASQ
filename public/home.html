<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thêm Khách Hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Thêm Khách Hàng Mới</h2>
    <form id="form-khach-hang">
      <div class="mb-3">
        <label for="ten" class="form-label">Họ và Tên</label>
        <input type="text" class="form-control" id="ten" required>
      </div>
      <div class="mb-3">
        <label for="sdt" class="form-label">Số Điện Thoại</label>
        <input type="tel" class="form-control" id="sdt" required>
      </div>
      <div class="mb-3">
        <label for="ghichu" class="form-label">Ghi Chú</label>
        <textarea class="form-control" id="ghichu" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Lưu Khách Hàng</button>
    </form>
  </div>

  <script src="firebase.js"></script>
  <script src="script.js"></script>
</body>
</html>
